<html>
  <script>
    // Setup channels
    const AudioContext = window.AudioContext || window.webkitAudioContext  //for legacy browsers
    const channel1 = new AudioContext()
    const channel2 = new AudioContext()

    // Make left and right stereo
    const leftStereo = new StereoPannerNode(channel1, { pan: -1 })
    const rightStereo = new StereoPannerNode(channel2)
    rightStereo.pan.value = 1  //just showing both ways to set pan

    // Connect 1st tone to 1st channel
    const osc1 = channel1.createOscillator()
    osc1.connect(leftStereo).connect(channel1.destination)

    // Connect 2nd tone to 2nd channel
    const osc2 = channel2.createOscillator()
    osc2.frequency.value = 435
    osc2.connect(rightStereo).connect(channel2.destination)

    /* If you change default frequencies, change them in inputs too */

    // Play
    osc1.start()
    osc2.start()

    // Resume function
    function resume() {
      channel1.resume()
      channel2.resume()
    }

    // Pause function
    function pause() {
      channel1.suspend()
      channel2.suspend()
    }

    // Update Freqs
    function updateFreq1() {
      osc1.frequency.value = document.getElementById('freq1Input').value
    }
    function updateFreq2() {
      osc2.frequency.value = document.getElementById('freq2Input').value
    }
  </script>

  <body>
    <section>
      <button onclick="resume()">Play</button>
      <button onclick="pause()">Pause</button>
    </section>
    <section>
      <div>
        <label>frequency 1</label>
        <br />
        <input id="freq1Input" type="input" onchange="updateFreq1()" value=440 />
      </div>
      <div>
        <label>frequency 2</label>
        <br />
        <input id="freq2Input" type="input" onchange="updateFreq2()" value=435 />
      </div>
    </section>
  </body>

  <style>
    body {
      /* dark mode */
      background: black;
      color: white;

      margin-top: 15px;
      margin-left: 10px;
    }

    /* all elements can have right margin */
    body * {
      margin-right: 5px;
    }

    section {
      margin-right: 15px;
      margin-bottom: 20px;
    }

    div {
      margin-bottom: 10px;
    }
  </style>
</html>
